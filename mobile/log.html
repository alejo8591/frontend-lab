<!DOCTYPE HTML>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
	<title>Mobile</title>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.1.1.css">
	<script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript" src="js/phone.js"></script>
	<!--
	specify its width and height, and it can be larger or smaller than the total visible area of the screen. This is where the scale and zoom features of the mobile browser come into play. 
    -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<div data-role="page" id="loginPage" data-theme="a" data-transition="fade">
		<div data-role="header" data-position="fixed">
			<h1>Yeah! App</h1>
		</div>
		<div data-role="content" data-fullscreen="true">
			<div data-role="fieldcontain">
				<label for="chatNameText">User:</label>
				<input type="text" name="chatNameText" id="chatNameText" autofocus="autofocus" placeholder="Nombre de Usuario"></input>
				<label for="chatNameText">Password:</label>
				<input type="password" name="chatPasswordText" id="chatPasswordText" placeholder="Contraseña de Usuario"></input>
				<a href="" data-role="button" id="chatButton" data-icon="check">Ingresar al Chat</a></div>
		</div>
		<div data-role="footer" data-id="main" position="fixed">
			</div>
        </div>
	<!-- Lista de empleados -->
	<div data-role="page" id="lista" data-theme="a" data-transition="fade">
		<div data-role="header">
				<h1>Usuarios</h1>
		</div>
		<div data-role="content">
		      <ul id="listaEmpleados" data-role="listview" data-filter="true">
			
			</ul>
		</div>
		<div data-role="footer" data-id="main" position="fixed">
			
		</div>
	</div>
	<!--  pagina de Dialogo error -->
	
	<div data-role="page" id="errorIngreso">
		<div data-role="header" data-theme="a"><h1>Error!</h1></div>
		<div data-role="content" data-theme="a">
		<span>El Usuario o Contraseña no son correctos, por favor verificar</span>
		<a href="#" data-role="button" data-theme="a" data-rel="back">Aceptar</a>
		</div>
	</div>
</div>
</body>
</html>
