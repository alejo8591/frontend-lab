<ion-view view-title="Lista de Productos">

    <ion-nav-bar class="bar-header bar-royal">

    </ion-nav-bar>

    <ion-content>

        <div class="list">
            <a href="#/product/{{ product.id }}/find" class="item" ng-repeat="product in products">
                    {{ product.name }}
            </a>
        </div>

    </ion-content>

</ion-view>
