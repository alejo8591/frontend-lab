<ion-view view-title="Lista de Productos">

    <ion-content>

        <div class="list">
            <a href="#/app/product/{{ product.id }}/find" class="item" ng-repeat="product in products">
                    {{ product.name }}
            </a>
        </div>

    </ion-content>

    <ion-footer-bar align-title="left" class="bar-royal">

        <h1 class="title">ProductApp</h1>

    </ion-footer-bar>

</ion-view>
