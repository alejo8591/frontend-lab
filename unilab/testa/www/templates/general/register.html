<ion-view view-title="Registrar">

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre(s)</span>
                <input type="text" placeholder="{{ user.firstname }}" ng-model="user.firstname" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Apellido(s)</span>
                <input type="text" placeholder="{{ user.lastname }}" ng-model="user.lastname" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="{{ user.email }}" ng-model="user.email" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Télefono</span>
                <input type="text" placeholder="{{ user.phone }}" ng-model="user.phone" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="{{ user.password }}" ng-model="user.password" />
            </label>
        </div>

        <div class="buttons">
                <button class="button button-block button-positive" ng-click="openModalProfileCreate()">
                    ¡Registrarme!
                </button>
        </div>
    </ion-content>

</ion-view>
