<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
  </head>
  <body ng-app="lab13">

  <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="bar-header bar-calm">

    <ion-nav-back-button class="button-clear">

      <i class="ion-arrow-left-c"></i> Átras

    </ion-nav-back-button>

  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>


  <script id="list.html" type="text/ng-template">

      <ion-view view-title="Primer Template">

          <ion-content class="padding">

              <h2 style="text-align: center;">Información entre Controladores</h2><br/>

              <div class="list">

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Primer Nombre</span>

                      <input type="text" placeholder="Sus Nombres" ng-model="data_information.first_name">

                  </label>

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Apellido(s)</span>

                      <input type="text" placeholder="Sus Apellidos" ng-model="data_information.last_name">

                  </label>

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Email</span>

                      <input type="email" placeholder="Su e-mail" ng-model="data_information.email">

                  </label>

              </div>

              <a href="#/view" ng-style="decorator"><button class="button button-full button-energized">

                  Ver la Información

              </button></a>

          </ion-content>

      </ion-view>
  </script>


  <script id="view.html" type="text/ng-template">

      <ion-view view-title="Second page">

          <ion-content class="padding">

              <div class="list">

                  <a class="item item-icon-left" href="#">
                      <i class="icon ion-email"></i>
                      {{ data_information.email }}
                  </a>

                  <a class="item item-icon-left" href="#">
                      <i class="icon ion-chatbubble-working"></i>
                      {{ data_information.first_name }}
                  </a>

                  <a class="item item-icon-left" href="#">
                      <i class="icon ion-person-stalker"></i>
                       {{ data_information.last_name }}
                  </a>

              </div>

          </ion-content>

      </ion-view>

  </script>
  </body>
</html>
