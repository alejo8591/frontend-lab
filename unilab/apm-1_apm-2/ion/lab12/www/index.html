<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="lab12">

  <ion-nav-bar class="bar-royal">

      <ion-nav-back-button>

      </ion-nav-back-button>

  </ion-nav-bar>


  <ion-nav-view></ion-nav-view>

  <script id="templates/tabs.html" type="text/ng-template">

      <ion-tabs class="tabs-icon-top tabs-royal">


          <ion-tab title="Home" icon="ion-home" href="#/tab/home">

              <ion-nav-view name="home-tab"></ion-nav-view>

          </ion-tab>

          <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">

              <ion-nav-view name="about-tab"></ion-nav-view>

          </ion-tab>


          <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">

              <ion-nav-view name="contact-tab"></ion-nav-view>

          </ion-tab>


      </ion-tabs>

  </script>


  <script id="templates/home.html" type="text/ng-template">

      <ion-view view-title="Home">

          <ion-content class="padding">

              {{ home }}
          </ion-content>
      </ion-view>

  </script>


  <script id="templates/about.html" type="text/ng-template">

      <ion-view view-title="About">

          <ion-content class="padding">
              <h1>Nosotros...</h1>
              <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae culpa dignissimos, eius eos esse eum, exercitationem illum, magni necessitatibus odit omnis praesentium quos repellendus sapiente sunt tempora veniam voluptate.
              </p>
              <button class="button button-full button-positive" ng-click="openModal()">
                  ¡Ver Modal!
              </button>

          </ion-content>

      </ion-view>
  </script>

  <script id="templates/about-modal.html" type="text/ng-template">
      <ion-modal-view>
          <ion-header-bar class="bar-header bar-energized">
              <h1 class="title">Un Modal</h1>
          </ion-header-bar>
          <ion-content>
              <div class="list card">

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-home"></i>
                      Dirección
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-ios-telephone"></i>
                      Número de Télefono
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-wifi"></i>
                      Nombre de la red
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-card"></i>
                      Ingrese información...
                  </a>

              </div>

              <button class="button button-full button-royal" ng-click="closeModal()">
                  ¡Cerrar Modal!
              </button>
          </ion-content>
      </ion-modal-view>
  </script>


  <script id="templates/contact.html" type="text/ng-template">

      <ion-view title="Contact">

          <ion-content class="padding">

              <div class="list">

                  <label class="item item-input item-floating-label">

                      <span class="input-label">Nombre(s)</span>

                      <input type="text" placeholder="Nombre y Apellido">

                  </label>

                  <label class="item item-input item-floating-label">

                      <span class="input-label">Email</span>

                      <input type="email" placeholder="email">

                  </label>

                  <label class="item item-input item-floating-label">

                      <span class="input-label">Número</span>

                      <input type="number" placeholder="Número">

                  </label>

              </div>

          </ion-content>

      </ion-view>

  </script>

  </body>
</html>
