<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lab11">

  <div ng-controller="lab11.Controller">

      <ion-nav-view animation="slide-left-right"></ion-nav-view>

  </div>

  <script id="home.html" type="text/ng-template">

    <ion-view title="Home">

      <ion-side-menus>

        <ion-side-menu-content>

          <ion-header-bar class="bar-header bar-positive">

              <h1 class="title">Dashboard</h1>

              <div class="buttons">
                  <button class="button button-clear" ng-click="openRightSideMenu()">

                      <i class="icon ion-navicon"></i>

                  </button>

              </div>

          </ion-header-bar>

            <ion-content has-header="true">

                <ion-list>


                    <ion-item href="#/first">

                        Primera Pagina

                    </ion-item>

                    <ion-item href="#/second">

                        Segunda Pagina

                    </ion-item>

                    <ion-item href="#/third">

                        Tercera Pagina

                    </ion-item>

                </ion-list>

            </ion-content>

        </ion-side-menu-content>

          <ion-side-menu side="right">

            <ion-header-bar class="bar-dark">

                <h1 class="title">Menu</h1>

            </ion-header-bar>


              <ion-content has-header="true" padding="true">

                  <ion-list>

                      <ion-item href="#/first">

                          Primera Pagina

                      </ion-item>

                      <ion-item href="#/second">

                          Segunda Pagina

                      </ion-item>

                      <ion-item href="#/third">

                          Tercera Pagina

                      </ion-item>

                  </ion-list>

              </ion-content>

          </ion-side-menu>

      </ion-side-menus>

    </ion-view>
  </script>



  <script id="first.html" type="text/ng-template">

      <ion-view>

          <ion-header-bar class="nav-title-slide-ios7 bar-calm">

              <h1 class="title">Primera Pagina</h1>

          </ion-header-bar>

          <ion-content has-header="true" padding="true">

              <a class="button icon-left ion-home" href="#/">Átras</a>

          </ion-content>

      </ion-view>
  </script>



  <script id="second.html" type="text/ng-template">

      <ion-view>

          <ion-header-bar class="nav-title-slide-ios7 bar-balanced">

              <h1 class="title">Second Page</h1>

          </ion-header-bar>

          <ion-content has-header="true" padding="true">

              <a class="button icon-left ion-home" href="#/">Átras</a>

          </ion-content>

      </ion-view>
  </script>



  <script id="third.html" type="text/ng-template">

      <ion-view>

          <ion-header-bar class="nav-title-slide-ios7 bar-royal">

              <h1 class="title">Tercera</h1>

          </ion-header-bar>

          <ion-content has-header="true" padding="true">

              <a class="button icon-left ion-home" href="#/">Átras</a>

          </ion-content>

      </ion-view>

  </script>

  </body>
</html>
