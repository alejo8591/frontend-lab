<!DOCTYPE html>
<html lang="en" ng-app="lab3d">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <style>
        div > span{
            width: 600px;
            margin: 10px auto;
            text-align: center;
        }

        .container{
            border: solid 2px;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div ng-controller="controller_1">

        <div class="alerts container" ng-show="message_visibility">
            <span>Un mensaje de Alerta</span>
        </div>

        <button ng-click="lookupAlert()">Mostrar Alerta</button>

        <button ng-click="hideAlert()">Ocultar Alerta</button>

    </div>

    <script>
        angular.module('lab3d', [])
               .controller('controller_1', ['$scope', function($scope){

            $scope.message_visibility = false;

            $scope.lookupAlert = function(){

                $scope.message_visibility = true;

            };

            $scope.hideAlert = function(){

                $scope.message_visibility = false;

            };

        }]);
    </script>

</body>
</html>
