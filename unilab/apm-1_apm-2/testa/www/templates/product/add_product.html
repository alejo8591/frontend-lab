<ion-view view-title="Crear Producto">

    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre del Producto</span>
                <input type="text" placeholder="{{ product.name }}" ng-model="product.name" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tipo de Producto</span>
                <input type="text" placeholder="{{ product.type }}" ng-model="product.type" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Cantidad del Producto</span>
                <input type="text" placeholder="{{ product.quantity }}" ng-model="product.quantity" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Precio Unitario del Product</span>
                <input type="text" placeholder="{{ product.price }}" ng-model="product.price" />
            </label>
        </div>

        <div class="buttons">
            <button class="button button-block button-positive" ng-click="openModalCreate()">
                Crear Producto
            </button>
        </div>
    </ion-content>

</ion-view>
