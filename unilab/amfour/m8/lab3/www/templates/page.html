<ion-view title="Page" id="page1" class=" ">

        <ion-list id="page-list1" class=" ">
            <ion-item id="page-list-item1" class="  ">{{magneticHeading}}</ion-item>
            <ion-item id="page-list-item2" class="  ">{{trueHeading}}</ion-item>
            <ion-item id="page-list-item3" class="  ">{{accuracy}}</ion-item>

        </ion-list>
    </ion-content>
</ion-view>
