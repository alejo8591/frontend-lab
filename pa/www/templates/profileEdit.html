<ion-view title="Profile Edit">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email">
            </label>
            <label class="item item-input" name="firstname">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Firstname">
            </label>
            <label class="item item-input" name="mobile">
                <span class="input-label">Surname</span>
                <input type="text" placeholder="Lastname">
            </label>
            <label class="item item-input" name="mobile">
                <span class="input-label">Phone</span>
                <input type="text" placeholder="Mobile">
            </label>
        </form>
        <a menu-close="" href="#/menu/profile" class="button button-positive button-block ">Update</a>
        <div class="spacer" style="width: 300px; height: 31px;"></div>
        <a menu-close="" href="#/forgot-password" class="button button-light button-block button-small">Change Password</a>
        <a menu-close="" href="#/options" class="button button-assertive button-block button-small">Delete Account</a>
    </ion-content>
</ion-view>
