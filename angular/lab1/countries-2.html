<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
</head>
<body ng-app>
	<script>
		var Countries = function ($scope) {
			$scope.population = 7000;
			$scope.countriesList = [
				{
					name : 'Colombia',
					population : 45.1
				},
				{
					name : 'UK',
					population : 65.5
				}
			];
			$scope.yopo = 'yopo';

			$scope.worldsPercentage = function(countryPopulation){
				return (countryPopulation/$scope.population) * 100;
			};
		}
	</script>
	<ul ng-controller="Countries">
		<li ng-repeat="country in countriesList">
			{{ country.name }} populate of {{ worldsPercentage(country.population) }}
		</li>
		world population is {{ population }} <br />
		{{ yopo }}
	</ul>
</body>
</html>
