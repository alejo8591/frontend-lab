<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
</head>
<body>
    <h1>Tienda</h1>
    <ul>
        <!-- filtro con pleca para currency -->
        <li>Apio {{ 50 | currency }}</li>
        <li>Cebolla {{ 50 | currency : "$" }}</li>
        <li>Tomate {{50 * 0.10 + 50 | currency : "$" }} importado de {{ 'INdia'  | uppercase }}</li>
    </ul>
</body>
</html>
