<!DOCTYPE html>
<!-- Directivas en Angular ng-* y el nombre de la directiva -->
<html lang="en" ng-app="fruitStore">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
</head>
<body>

    <div class="number" ng-controller="controller_one">
        <label for="numberT">Tomates a $300:</label>
        <input type="text" name="numberT" ng-model="numberT">
        <h2>Cantidad de tomates:</h2>
        <!-- data binding en Angular -->
        <h1>Precio total: {{ numberT * numberD | currency : "$"}}</h1>
    </div>

    <script>
        var my_app = angular.module('fruitStore', []);

        my_app.controller('controller_one', ['$scope', function($scope){

            $scope.numberT = 0;

            $scope.numberD = 300;

        }]);
    </script>
</body>
</html>
